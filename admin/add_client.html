<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Client</title>
    <link rel="stylesheet/less" type="text/css" href="../styles.less"/>
    <link rel="stylesheet/less" type="text/css" href="../less/fontawesome.less"/>
    <link rel="stylesheet/less" type="text/css" href="../less/regular.less"/>
    <link rel="stylesheet/less" type="text/css" href="../less/solid.less"/>
    <script src="https://cdn.jsdelivr.net/npm/less@4" ></script>
    <link rel="stylesheet" href="../latolatinfonts.css">
</head>
<body>
    <div class="admin-dashboard">
        <div class="admin-nav">
            <div id="logo"></div>
            <a class="button button-icon"><i class="fa-solid fa-house"></i>Home</a>
            <a class="button button-icon"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
        </div>
        <div class="admin-add-client">
            <div class="admin-title">
                <a class="button button-back" href="dashboard.html"><i class="fa-solid fa-arrow-left"></i></a>
                <h1>Add New Client</h1>
                <p></p>
            </div>
            <div>
                <form action="#" id="add-client">
                    <input type="text" name="Name" id="Name" placeholder="Name">
                    <input type="text" name="Facebook-API" id="Facebook-API" placeholder="Facebook API">
                </form>
                <button type="submit" form="add-client">Add Client</button>
            </div>
        </div>
    </div>  
</body>
</html>
