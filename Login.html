<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet/less" type="text/css" href="./styles.less"/>
    <link rel="stylesheet/less" type="text/css" href="./less/fontawesome.less"/>
    <link rel="stylesheet/less" type="text/css" href="./less/regular.less"/>
    <link rel="stylesheet/less" type="text/css" href="./less/solid.less"/>
    <script src="https://cdn.jsdelivr.net/npm/less@4" ></script>
    <link rel="stylesheet" href="latolatinfonts.css">
</head>
<body>
    <div class="login">
        <img src="./images/Logo.png" alt="Logo">
        <form action="#" method="#" id="login-form">
            <input type="text" name="Username" id="Username" placeholder="Username">
            <input type="password" name="Password" id="Password" placeholder="Password">
        </form>
        <button id="login-button" type="submit" form="login-form"><i class="fa-solid fa-arrow-right"></i></button>
    </div>  
</body>
</html>
