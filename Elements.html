<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Components</title>
    <link rel="stylesheet/less" type="text/css" href="./styles.less" />
    <script src="https://cdn.jsdelivr.net/npm/less@4" ></script>
    <link rel="stylesheet" href="latolatinfonts.css">

    <!-- Ignore -->
    <style>
        .circle {
            height: 5rem;
            width: 5rem;
            border-radius: 2.5rem;
            margin: 10px;
        }
    </style>
</head>
<body>
    <p style="color:red; padding: 14px; border: 2px dashed red; width: fit-content; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
        This page is to show the website's components (for personal reference) and should not be published
    </p>

    <!-- Fonts -->
    <!-- For Title/Headline -->
    <h1>Heading 1</h1>
    <!-- For Secondary Title -->
    <h2>Heading 2</h2>
    <!-- No Idea Where to Use -->
    <h3>Heading 3</h3>
    <p>Paragraph</p>

    <!-- Button -->
    <br>
    <button>Button</button>
    <button type="submit">Submit</button>
    <br><br><br>
    
    <!-- Input -->
    <form>
        <label for="Username">Username</label><br><br>
        <input type="text" name="Username" id="Username" placeholder="Username">
        <br><br>
        <label for="Password">Password</label><br><br>
        <input type="password" name="Password" id="Password" placeholder="Password">
    </form>

    <br><br><br>

    <!-- Color Code -->
    <p style="font-size: 14px; padding-left: 10px;">Colour Codes</p>
    <div style="display: flex; flex-flow: row;">
        <div style="text-align: center;">
            <div class="circle" style="background-color: #FFA42E;"></div>
            <p style="font-size: 0.75em; color: grey">#FFA42E</p>
        </div>
        <div style="text-align: center;">
            <div class="circle" style="background-color: #BCE6FB;"></div>
            <p style="font-size: 0.75em; color: grey">#BCE6FB</p>
        </div>
        <div style="text-align: center;">
            <div class="circle" style="background-color: #1F1F1F;"></div>
            <p style="font-size: 0.75em; color: grey">#1F1F1F</p>
        </div>
    </div>
    <div style="display: flex; flex-flow: row;">
        <div style="text-align: center;">
            <div class="circle" style="background-color: #F9F1E1;"></div>
            <p style="font-size: 0.75em; color: grey">#F9F1E1</p>
        </div>
        <div style="text-align: center;">
            <div class="circle" style="background-color: #4A99D3;"></div>
            <p style="font-size: 0.75em; color: grey">#4A99D3</p>
        </div>
        <div style="text-align: center;">
            <div class="circle" style="background-color: #F26722;"></div>
            <p style="font-size: 0.75em; color: grey">#F26722</p>
        </div>
    </div>
